quarkus.ssl.native=false

# Prod
## H2
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=password
quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb
quarkus.datasource.jdbc.driver=org.h2.Driver
## Hibernate
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.dialect=io.quarkus.hibernate.orm.runtime.dialect.QuarkusH2Dialect
quarkus.hibernate-orm.sql-load-script=import.sql
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.physical-naming-strategy=fr.sedona.api.versioning.core.hibernate.strategy.CustomPhysicalNamingStrategy
quarkus.hibernate-orm.implicit-naming-strategy=fr.sedona.api.versioning.core.hibernate.strategy.FKNamingStrategy

# OpenAPI
quarkus.swagger-ui.always-include=true
# include openapi in prod mode
quarkus.smallrye-openapi.enable=true
# design swagger UI
quarkus.swagger-ui.theme=original
quarkus.swagger-ui.title=Beer API
quarkus.swagger-ui.footer=&#169; 2021 . Sedona
quarkus.health.openapi.included=true

# docker image
quarkus.container-image.group=elamotte
quarkus.container-image.tag=${quarkus.application.version}
quarkus.container-image.name=${quarkus.application.name}
quarkus.container-image.push=true
quarkus.container-image.build=true

egistry
quarkus.container-image.registry=${K8S_REGISTRY_URL:docker.io}
quarkus.container-image.insecure=true
quarkus.container-image.username=${K8S_REGISTRY_USERNAME:elamotte}
quarkus.container-image.password=${K8S_REGISTRY_PASSWORD:XXXXXXX}

